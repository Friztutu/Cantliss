<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="vendor/css/navbar.css" class="" />
    <link rel="stylesheet" href="vendor/css/index.css" class="" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Главная</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="catalog.html">Каталог</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">О авторе</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Профиль
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Профиль</a></li>
                  <li><a class="dropdown-item" href="#">Корзина</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Админ панель</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="logo">
            <a class="navbar-brand" href="#">『CANTLISS』</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="search">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Поиск"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Искать
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- CONTENT -->
    <section>
      <div class="container">
        <div class="text">
          <p>Ваш универсальный ресурс для умных покупок.</p>
          <div class="button">
            <a href="catalog.html" class="">Начать покупки</a>
          </div>
        </div>
        <div class="image">
          <img src="vendor/media/pngwing.com.png" alt="" class="" />
        </div>
      </div>
    </section>
    <footer></footer>

    <!-- JS boostrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

</html>
