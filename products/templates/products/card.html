{% extends 'products/base.html' %}
{% load static %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
        <a href="#">
            <img class="card-img-top"
                 src="{{ product.img.url }}"
                 alt="">
        </a>
        <div class="card-body">
            <h4 class="card-title">
                <p>{{ product.name }}</p>
            </h4>
            <h5>{{ product.price }} руб.</h5>
            <p class="card-text">{{ product.description }}</p>
        </div>
        <div class="card-footer text-center">
            <a class="btn btn-outline-success" href="{% url 'basket:basket_add' product.id %}">
                Отправить в корзину
            </a>
        </div>
    </div>
</div>
{% endblock %}
