{% extends 'products/base.html' %}
{% load static %}
{% load cache %}
{% load humanize %}

{% block content %}
    <div class="container-fluid main">
      <ul class="nav flex-column filter">
        </ul>
        <div class="container text-center">
          <div class="row row-cols-2">
            <div class="col">
              <div class="container">
                <img src="{{ product.img.url }}" alt="" style="width: 50em;">
              </div>
            </div>
            <div class="col">
              <a href="">
                &lt;- Назад
              </a>
              <h3 class="mt-5">{{ product.name }}</h3>
              <h5>{{ product.price|intcomma }}</h5>
              <p class="mt-5">Выберите размер:</p>
              <div class="container">
                  <label class="form-check-label" for="flexRadioDefault1">
                    XS
                  </label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault2">
                    S
                  </label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    M
                  </label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    L
                  </label>
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              </div>
              <a href="{% url 'basket:basket_add' product.id %}" class="btn btn-dark mt-5">В корзину</a>
              <p class="mt-5">Описание</p>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
