{% extends 'products/base.html' %}
{% load static %}
{% load cache %}
{% load humanize %}


{% block css %}
    <link rel="stylesheet" href='{% static "new_css/catalog1.css" %}'>
{% endblock %}

{% block content %}
    <div class="container-fluid main">
      <ul class="nav flex-column filter">
        <li class="nav-item">
          <a class="nav-link link" aria-current="page" href="catalog.html">Новинки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link" href="#">Одежда</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link" href="#">Обувь</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link" href="#">Аксессуары</a>
        </li>
      </ul>
        <div class="container">
          <div class="container text-center">
            <div class="row row-cols-4">
              {% for product in object_list %}
                <div class="col-3">
                  <a href="card.html" class="card-link">
                    <div class="card no-border" style="width: 18rem;">
                      <img src="{{ product.img.url }}" class="card-img-top product-card" alt="...">
                      <hr>
                      <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p> {{ product.price }}</p>
                      </div>
                    </div>
                  </a>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
{% endblock %}
