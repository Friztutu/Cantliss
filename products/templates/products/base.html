{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "new_css/base.css" %}'>
      {% block css %} {% endblock %}
  </head>
  <body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
      <div class="container-fluid navbar">
        <a class="navbar-brand padding" href="#">【₵₳₦₮Ⱡł₴₴】<sub>Store</sub></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="navbar pull-right padding-nav" id="navbarNavDropdown">
            <ul class="navbar-nav">
              {% if not user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href='{% url "users:login" %}'>Войти</a>
                </li>
              {% else %}
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Профиль
                  </a>
                  <ul class="dropdown-menu nav-menu">
                    <li><a class="dropdown-item" href="{% url 'users:profile' user.id %}">Личный кабинет</a></li>
                    <li><a class="dropdown-item" href="{% url 'orders:order_list' %}">Заказы</a></li>
                    <li><a class="dropdown-item" href="#">Админ панель</a></li>
                    <hr>
                    <li><a class="dropdown-item" href="#">Выйти</a></li>
                  </ul>
                </li>
              {% endif %}
            </ul>
          </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
