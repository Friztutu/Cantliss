{% extends 'products/base.html' %}
{% load static %}


{% block css %}
    <link rel="stylesheet" href='{% static "new_css/index.css" %}'>
{% endblock %}

{% block content %}
    <div class="container-fluid main">
      <ul class="nav flex-column filter">
        {% for gender in genders %}
          <li class="nav-item">
            <a class="nav-link link" aria-current="page" href="{% url 'products:catalog' gender.slug %}">{{ gender.name }}</a>
          </li>
        {% endfor %}
        <li class="nav-item">
          <a class="nav-link link" href="#">Магазины</a>
        </li>
      </ul>
      <div class="container">
        <div class="container text-center">
            <div class="row">
              <div class="col-12">
                <div id="carouselExampleFade" class="carousel slide carousel-fade">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src='{% static "/slides/slide-1.jpg" %}' class="d-block w-100 slide" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src='{% static "/slides/slide-2.jpg" %}' class="d-block w-100 slide" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src='{% static "/slides/slide-3.png" %}' class="d-block w-100 slide" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="container text-center mt-5">
            <div class="row row-cols-4">
              <div class="col-12">
                <p class="text">Одежда для тех кому нравится</p>
              </div>
              <div class="col-6 mt-5">
                <video src='{% static "/groups_image/video1.mp4" %}' muted="muted" loop="loop" autoplay="autoplay"></video>
              </div>
              <div class="col-6 mt-5">
                <video src='{% static "/groups_image/video2.mp4" %}' muted="muted" loop="loop" autoplay="autoplay"></video>
              </div>
              <div class="col-8 mt-5">
                <img src='{% static "/groups_image/rasmus.jpg" %}' alt="">
              </div>
              <div class="col-4 mt-5">
                <img src='{% static "/groups_image/aerosmith.jpeg" %}' alt="">
              </div>
              <div class="col-6">
                <img src='{% static "/groups_image/metallic.jpg" %}' alt="">
              </div>
              <div class="col-6">
                <img src='{% static "/groups_image/linkin-park.jpg" %}' alt="" style="width: 51em;">
              </div>
            </div>
          </div>
      </div>
    </div>
{% endblock %}
