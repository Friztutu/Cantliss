{% extends 'products/base.html' %}
{% load static %}


{% block content %}
    <div class="container text-center" style="margin-top: 10em;">
        <div class="row">
            <form action="{% url 'orders:order_card_admin' order.id %}" method="post">
              {% csrf_token %}
                <div class="col-12 text-center">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Имя</span>
                        {{ form.first_name }}
                    </div>
               </div>
                <div class="col-12 text-center">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Фамилия</span>
                        {{ form.last_name }}
                    </div>
               </div>
                <div class="col-12 text-center">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Email</span>
                        {{ form.email }}
                    </div>
               </div>
                <div class="col-12 text-center">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Адрес</span>
                        {{ form.address }}
                    </div>
               </div>
                <div class="col-12 text-center">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">Статус</span>
                        {{ form.status }}
                    </div>
               </div>
                <div class="col-lg-12" style="margin-top: 33px;">
                    <input class="btn btn-info btn-block btn-sm" type="submit" value="Сохранить">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
